<div class="item-child">
  <table>
    <thead>
      <td><b>id</b></td>
      <td><b>color</b></td>
    </thead>
    <tbody>
      <tr>
        <td>{{ item.id }}</td>
        <td class="item-child--colored" [style]="{ 'background-color': item.color }">{{ item.color }}</td>
      </tr>
    </tbody>
  </table>
</div>
